<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebShare</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./peerjs.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        video {
            max-height: calc(100% - 30px);
            max-width: 100%;
            height: calc(100% - 30px);
            width: auto;
            margin-top: 30px;
        }

        #root {
            display: flex;
            height: 100%;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .login {
            text-align: center;
        }

        .frozenArea {
            position: fixed;
            top: 0;
            width: 100%;
            height: 30px;
            background-color: #7BB2D9;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div id="root">
    <div class="frozenArea text-light bg-dark">Link to view screen:&nbsp;<a href="" target="_blank" class="url"></a>
    </div>
    <div class="login">
        <button onclick="askPerms()" class="btn btn-dark">Start Sharing</button>
        <br>
        <pre>Created by Samyok Nepal</pre>
    </div>
    <video playsinline autoplay></video>
</div>
<script>
    params = new URLSearchParams(location.search);
    window.peer = new Peer(null, {
        host: location.hostname,
        port: location.port,
        path: '/peerjs/app',
        'iceServers': [{'urls': ['stun:stun.l.google.com:19302']}]
    });
    if (params.get('conn')) {
        $("video").show();
        $(".frozenArea").html("Connected! Waiting for host to share screen...")
        $(".login").hide();


        peer.on('open', function (id) {
            window.id = id;
            console.log('My peer ID is: ' + id);
            $(".code").text(id);

            let conn = peer.connect(params.get('conn'));
            console.log(conn);

            conn.on('open', function () {
                console.log("open");
                // Receive messages
                conn.on('data', function (data) {
                    console.log('Received', data);
                });

                // Send messages
                conn.send('Hello!');
                conn.send({
                    type: 'id',
                    id: window.id
                });

            });

            peer.on('call', function (call) {
                // Answer the call, providing our mediaStream
                console.log(call);
                call.answer();
                $(".login").hide();
                $(".frozenArea").html("Connected!");
                $("video").show();
                call.on('stream', function (stream) {
                    // `stream` is the MediaStream of the remote peer.
                    // Here you'd add it to an HTML video/canvas element.
                    document.querySelector("video").srcObject = stream;
                });

            });

        });

    } else {
        $("video").hide().prop('muted', true);
        peer.on('open', function (id) {
            console.log('My peer ID is: ' + id);
            $(".code").text(id);
            params.set('conn', id);
            let url = location.protocol + '//' + location.host + location.pathname + '?' + params;
            $(".url").attr('href', url).text(url)
        });
        let idsToMakeCallTo = [];
        peer.on('connection', function (conn) {
            console.log("CONNECTED");
            conn.on('open', function () {
                // Receive messages
                conn.on('data', function (data) {
                    console.log('Received', data);
                    if (data.type === "id") {
                        idsToMakeCallTo.push(data.id);
                        updateIds();
                    }
                });

                // Send messages
                conn.send('Hello!');
            });
        });

        function updateIds() {
            if (window.stream) {
                idsToMakeCallTo.forEach((conid) => {
                    let call = peer.call(conid, window.stream);
                })
                idsToMakeCallTo = [];
            }
        }

        function askPerms() {
            const video = document.querySelector('video');
            navigator.mediaDevices.getDisplayMedia({
                audio: true,
                video: {
                    width: {ideal: 4096},
                    height: {ideal: 2160}
                }

            }).then(stream => {
                $(".login").hide();
                $("video").show();
                window.stream = stream; // make stream available to browser console
                video.srcObject = stream;
                updateIds();
            }).catch(error => console.log('navigator.MediaDevices.getUserMedia error: ', error.message, error.name));

        }
    }

    function copyToClipboard(text) {
        var dummy = document.createElement("textarea");
        // to avoid breaking orgain page when copying more words
        // cant copy when adding below this code
        // dummy.style.display = 'none'
        document.body.appendChild(dummy);
        //Be careful if you use texarea. setAttribute('value', value), which works with "input" does not work with "textarea". â€“ Eduard
        dummy.value = text;
        dummy.select();
        document.execCommand("copy");
        document.body.removeChild(dummy);
    }

</script>
</body>
</html>
